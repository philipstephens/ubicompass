<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Missing Bars Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 5px; border: 1px solid #dee2e6; }
        .error { background: #f8d7da; color: #721c24; }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
        iframe { width: 100%; height: 600px; border: 1px solid #ccc; margin: 10px 0; }
        .code { background: #e9ecef; padding: 10px; border-radius: 3px; font-family: monospace; margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Missing Bars Debug Tool</h1>
    
    <div class="debug warning">
        <h3>Expected Bars Per Decile</h3>
        <p>Each decile should have 3 bars:</p>
        <ul>
            <li><strong>Bar 1:</strong> Stacked bar (Before-tax income + UBI amount)</li>
            <li><strong>Bar 2:</strong> After-tax income (old calculation)</li>
            <li><strong>Bar 3:</strong> After-tax income (new calculation)</li>
        </ul>
        <p>Total expected: 10 deciles × 3 bars = 30 bars minimum</p>
    </div>
    
    <div id="debug-output"></div>
    
    <iframe id="chart-iframe" src="/decile-calculator-svg-demo.html?ubiAmount=24&taxPercentage=30&exemptionAmount=24"></iframe>
    
    <script>
        const debugOutput = document.getElementById('debug-output');
        const iframe = document.getElementById('chart-iframe');
        
        function addDebug(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            debugOutput.appendChild(div);
        }
        
        iframe.addEventListener('load', () => {
            setTimeout(() => {
                try {
                    const iframeDoc = iframe.contentDocument;
                    const iframeWindow = iframe.contentWindow;
                    
                    addDebug('Investigating missing bars...', 'info');
                    
                    const incomeChart = iframeDoc.getElementById('incomeChart');
                    if (!incomeChart) {
                        addDebug('❌ Income chart not found', 'error');
                        return;
                    }
                    
                    // Check all rectangles
                    const allRects = incomeChart.querySelectorAll('rect');
                    addDebug(`Total rectangles found: ${allRects.length}`, 'info');
                    
                    // Check by class
                    const beforeTaxBars = incomeChart.querySelectorAll('.before-tax-income-bar');
                    const ubiBars = incomeChart.querySelectorAll('.ubi-amount-bar');
                    const afterTaxOldBars = incomeChart.querySelectorAll('.after-tax-old-bar');
                    const afterTaxNewBars = incomeChart.querySelectorAll('.after-tax-new-bar');
                    
                    addDebug(`Before-tax income bars: ${beforeTaxBars.length}`, beforeTaxBars.length === 10 ? 'success' : 'error');
                    addDebug(`UBI amount bars: ${ubiBars.length}`, ubiBars.length === 10 ? 'success' : 'error');
                    addDebug(`After-tax OLD bars: ${afterTaxOldBars.length}`, afterTaxOldBars.length === 10 ? 'success' : 'error');
                    addDebug(`After-tax NEW bars: ${afterTaxNewBars.length}`, afterTaxNewBars.length === 10 ? 'success' : 'error');
                    
                    // Check if bars exist but are hidden or have zero height
                    if (afterTaxOldBars.length === 0 && afterTaxNewBars.length === 0) {
                        addDebug('❌ After-tax bars completely missing - checking calculation functions...', 'error');
                        
                        // Check if calculation functions exist
                        if (typeof iframeWindow.calculateIncomeWithUBI === 'function') {
                            addDebug('✅ calculateIncomeWithUBI function exists', 'success');
                        } else {
                            addDebug('❌ calculateIncomeWithUBI function missing', 'error');
                        }
                        
                        if (typeof iframeWindow.calculateAfterTaxIncomeNew === 'function') {
                            addDebug('✅ calculateAfterTaxIncomeNew function exists', 'success');
                        } else {
                            addDebug('❌ calculateAfterTaxIncomeNew function missing', 'error');
                        }
                        
                        // Test calculations manually
                        if (iframeWindow.decileData && iframeWindow.decileData.length > 0) {
                            const testEntry = iframeWindow.decileData[0];
                            const beforeTaxIncome = testEntry.averageTaxableIncome / 1000;
                            
                            addDebug(`Testing calculations for Decile 1:`, 'info');
                            addDebug(`  - Before-tax income: $${beforeTaxIncome}k`, 'info');
                            
                            try {
                                const afterTaxOld = iframeWindow.calculateIncomeWithUBI(beforeTaxIncome);
                                addDebug(`  - After-tax OLD: $${Math.round(afterTaxOld)}k`, afterTaxOld > 0 ? 'success' : 'error');
                            } catch (e) {
                                addDebug(`  - After-tax OLD error: ${e.message}`, 'error');
                            }
                            
                            try {
                                const afterTaxNew = iframeWindow.calculateAfterTaxIncomeNew(beforeTaxIncome);
                                addDebug(`  - After-tax NEW: $${Math.round(afterTaxNew)}k`, afterTaxNew > 0 ? 'success' : 'error');
                            } catch (e) {
                                addDebug(`  - After-tax NEW error: ${e.message}`, 'error');
                            }
                        }
                    } else {
                        // Check if bars have zero height or are positioned off-screen
                        addDebug('Checking bar dimensions...', 'info');
                        
                        afterTaxOldBars.forEach((bar, index) => {
                            const height = parseFloat(bar.getAttribute('height'));
                            const y = parseFloat(bar.getAttribute('y'));
                            const x = parseFloat(bar.getAttribute('x'));
                            addDebug(`After-tax OLD bar ${index}: height=${height}, y=${y}, x=${x}`, height > 0 ? 'success' : 'warning');
                        });
                        
                        afterTaxNewBars.forEach((bar, index) => {
                            const height = parseFloat(bar.getAttribute('height'));
                            const y = parseFloat(bar.getAttribute('y'));
                            const x = parseFloat(bar.getAttribute('x'));
                            addDebug(`After-tax NEW bar ${index}: height=${height}, y=${y}, x=${x}`, height > 0 ? 'success' : 'warning');
                        });
                    }
                    
                    // Check all rectangles without class filters
                    addDebug('Checking all rectangles by position...', 'info');
                    const rectsByPosition = {};
                    allRects.forEach((rect, index) => {
                        const x = parseFloat(rect.getAttribute('x'));
                        const height = parseFloat(rect.getAttribute('height'));
                        const className = rect.getAttribute('class') || 'no-class';
                        const xGroup = Math.floor(x / 100); // Group by approximate X position
                        
                        if (!rectsByPosition[xGroup]) rectsByPosition[xGroup] = [];
                        rectsByPosition[xGroup].push({index, x, height, className});
                    });
                    
                    Object.keys(rectsByPosition).forEach(group => {
                        const bars = rectsByPosition[group];
                        addDebug(`X-group ${group}: ${bars.length} bars`, 'info');
                        bars.forEach(bar => {
                            addDebug(`  - ${bar.className}: x=${bar.x}, height=${bar.height}`, 'info');
                        });
                    });
                    
                } catch (e) {
                    addDebug(`❌ Debug error: ${e.message}`, 'error');
                    addDebug(`Stack: ${e.stack}`, 'error');
                }
            }, 3000);
        });
    </script>
</body>
</html>
