<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chart Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-info { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Simple Chart Debug</h1>
    <div id="debug-output"></div>
    
    <script>
        const debugOutput = document.getElementById('debug-output');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `debug-info ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            debugOutput.appendChild(div);
        }
        
        // Test basic functionality
        log('Starting debug test...');
        
        // Test if we can access the decile calculator
        fetch('/decile-calculator-svg-demo.html')
            .then(response => {
                if (response.ok) {
                    log('✅ Decile calculator page accessible', 'success');
                    return response.text();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            })
            .then(html => {
                // Check for our modifications
                if (html.includes('calculateAfterTaxIncomeNew')) {
                    log('✅ New calculation function found', 'success');
                } else {
                    log('❌ New calculation function NOT found', 'error');
                }
                
                if (html.includes('Before-Tax Income')) {
                    log('✅ New legend text found', 'success');
                } else {
                    log('❌ New legend text NOT found', 'error');
                }
                
                if (html.includes('after-tax-new-bar')) {
                    log('✅ New CSS class found', 'success');
                } else {
                    log('❌ New CSS class NOT found', 'error');
                }
                
                // Try to load the page in an iframe
                const iframe = document.createElement('iframe');
                iframe.src = '/decile-calculator-svg-demo.html';
                iframe.style.width = '100%';
                iframe.style.height = '600px';
                iframe.style.border = '1px solid #ccc';
                iframe.style.marginTop = '20px';
                
                iframe.onload = () => {
                    log('✅ Chart loaded in iframe', 'success');
                    
                    setTimeout(() => {
                        try {
                            const iframeDoc = iframe.contentDocument;
                            const incomeChart = iframeDoc.getElementById('incomeChart');
                            
                            if (incomeChart) {
                                log('✅ Income chart element found', 'success');
                                const rects = incomeChart.querySelectorAll('rect');
                                log(`✅ Found ${rects.length} rectangles in chart`, 'success');
                                
                                // Check for our specific bar types
                                const newBars = incomeChart.querySelectorAll('.after-tax-new-bar');
                                const oldBars = incomeChart.querySelectorAll('.after-tax-old-bar');
                                const ubiBars = incomeChart.querySelectorAll('.ubi-bar');
                                const incomeBars = incomeChart.querySelectorAll('.income-bar');
                                
                                log(`Found bars: ${newBars.length} new, ${oldBars.length} old, ${ubiBars.length} UBI, ${incomeBars.length} income`, 'success');
                                
                            } else {
                                log('❌ Income chart element NOT found', 'error');
                            }
                        } catch (e) {
                            log(`❌ Error accessing iframe: ${e.message}`, 'error');
                        }
                    }, 3000);
                };
                
                iframe.onerror = () => {
                    log('❌ Error loading chart in iframe', 'error');
                };
                
                document.body.appendChild(iframe);
            })
            .catch(error => {
                log(`❌ Error fetching page: ${error.message}`, 'error');
            });
    </script>
</body>
</html>
